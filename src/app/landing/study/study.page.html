<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header [translucent]="false" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="user">
    <img [src]="url+user.img.url" alt="">
    <ion-card-header>
      <ion-card-title>
        {{user.username}}
      </ion-card-title>
      <ion-card-subtitle>
        {{user.email}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p>Course Enrolled : {{user.course.name}}</p>
        <p>Member Since : {{user.created_at}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="subjects">
    <ion-list-header>
      List of Available Subjects
    </ion-list-header>
    <ion-item *ngFor="let subject of subjects">
      <ion-label>
        <p>{{subject?.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
