<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBackButtonPressed()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{chapter?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="markdown-text" *ngIf="chapter">
    <markdown katex [data]="chapter.chapter_details.text">
    </markdown>

  </div>
</ion-content>
