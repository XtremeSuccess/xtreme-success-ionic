<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header [translucent]="false" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Courses</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="courses">
    <ion-item *ngFor="let course of courses" (click)="showCourseDetails(course.id)">
      <ion-label>
        {{course?.name}}
      </ion-label>
      <ion-badge slot="end" color="warning">Rs. <s>{{course.price * 1.50}}</s> {{course.price}} only</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
