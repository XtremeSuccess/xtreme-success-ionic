<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="loginForm">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="submitRegisterForm()">
          <ion-item lines="full">
            <ion-label position="floating">First Name</ion-label>
            <ion-input name="first_name" type="text" [(ngModel)]="firstName" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Last Name</ion-label>
            <ion-input name="last_name" type="text" [(ngModel)]="lastName" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input name="confirm_password" type="password" [(ngModel)]="confirmPassword" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
