<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="loginForm">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="submitRegisterForm()" [formGroup]="registerForm">
          <ion-item lines="full">
            <ion-label position="floating">First Name</ion-label>
            <ion-input name="firstname" type="text" formControlName="firstname" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Last Name</ion-label>
            <ion-input name="lastname" type="text" formControlName="lastname" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="text" name="mobile_number" formControlName="mobile_number"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Parent's Name</ion-label>
            <ion-input name="parent_name" type="text" formControlName="parent_name" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">School Name</ion-label>
            <ion-input type="text" name="school_name" formControlName="school_name"></ion-input>
          </ion-item>



          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" formControlName="password" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input name="confirm_password" type="password" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
