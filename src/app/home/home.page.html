<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="loginForm">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="password" formControlName="password" required>
            </ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="!loginForm.valid" type="submit" color="primary" expand="block">Sign In
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
        <a class="loginFormText" routerLink="/register">Don't have an account? Register here</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
