<ion-content [fullscreen]="true">
  <ion-grid class="loginForm">
    <ion-row>
      <ion-img src="assets/img/xs.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" formControlName="password" required>
            </ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="!loginForm.valid" type="submit" color="primary" expand="block">Sign In
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
        <a class="loginFormText" routerLink="/register">Don't have an account? Register here</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
